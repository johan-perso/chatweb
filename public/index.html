<!DOCTYPE html>
<html data-theme="{colorTheme}" class="bg-base-300">
<head>
	<!-- Quelques trucs -->
	<title>ChatWeb</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<link href="https://firebasestorage.googleapis.com/v0/b/storage-bf183.appspot.com/o/otherContent%2Fstyle.css?alt=media" rel="stylesheet">

	<!-- Favicons -->
	<link href="https://johanstickman.com/favicon.png" rel="icon">
	<link href="https://johanstickman.com/favicon.png" rel="apple-touch-icon">

	<!-- Font Awesome, Animate CSS, Konami JS et un script local -->
	<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<script src="https://cdn.jsdelivr.net/gh/georgemandis/konami-js/konami.js"></script>
	<script src="/script.js"></script>

	<!-- Meta tag pour les réseaux -->
	<meta property="og:title" content="ChatWeb">
	<meta property="og:description" content="Le chat d'Anti Coupable, via navigateur.">
</head>
<body class="h-screen items-center flex flex-col justify-center">
	<noscript>
		<div class="min-w-screen h-screen animated fadeIn faster fixed left-0 top-0 flex justify-center items-center inset-0 z-50 outline-none focus:outline-none bg-no-repeat bg-center bg-cover"><div class="absolute bg-black opacity-80 inset-0 z-0"></div><div class="w-full max-w-lg p-5 relative mx-auto my-auto rounded-xl shadow-lg bg-gray-800"><div class="text-center p-5 flex-auto justify-center"><span class="text-yellow-400" style="font-size: 4.42em;"><i class="fas fa-exclamation-circle"></i></span><h2 class="text-2xl font-bold py-4 text-indigo-500">Oupsi...</h3><p class="text-sm text-gray-400 px-8">Votre navigateur ne semble pas avoir JavaScript d'activé. Veuillez l'activer puis réessayer...</p></div></div></div>
	</noscript>

	<div class="absolute right-2 top-1 dropdown dropdown-end">
		<div tabindex="0" class="m-1 btn">Thème</div>

		<ul tabindex="0" class="p-2 shadow menu dropdown-content bg-base-100 rounded-box" style="width: 11.25rem;">
			<li>
				<a theme-name="default" onclick="changeTheme(this.getAttribute('theme-name'))">🗑️ Par défaut</a>
			</li>
			<li>
				<a theme-name="light" onclick="changeTheme(this.getAttribute('theme-name'))">🌞 Clair</a>
			</li>
			<li>
				<a theme-name="dark" onclick="changeTheme(this.getAttribute('theme-name'))">🌚 Sombre</a>
			</li>
			<li>
				<a theme-name="cupcake" onclick="changeTheme(this.getAttribute('theme-name'))">🧁 Cupcake</a>
			</li>
			<li>
				<a theme-name="emerald" onclick="changeTheme(this.getAttribute('theme-name'))">✳️ Émeraude</a>
			</li>
			<li>
				<a theme-name="synthwave" onclick="changeTheme(this.getAttribute('theme-name'))">🌃 Synthwave</a>
			</li>
			<li>
				<a theme-name="halloween" onclick="changeTheme(this.getAttribute('theme-name'))">🎃 Halloween</a>
			</li>
		</ul>
	</div>

	<div class="relative">
		<p class="font-semibold text-center">
			Que souhaitez-vous dire à <a href="https://anticoupable.johanstickman.com" class="text-blue-400 hover:text-blue-500 hover:font-bold">Anti Coupable</a> ?
		</p>

		<div class="flex space-x-2">
			<input id="input_question" type="text" style="border-width: 1.8px;" class="text-neutral-content bg-neutral mt-2 rounded-lg border-transparent flex-1 appearance-none border-purple-500 w-full py-2 px-4 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-700 focus:border-transparent" placeholder="Entrer une question ici !" maxlength="320"/>
			<button id="askButton" onclick="askQuestion(document.getElementById('input_question').value)" class="mt-2 btn btn-primary"><i id="askButton_icon_loading" class="fa fa-spinner-third animate-spin" style="display:none;"></i><i id="askButton_icon_send" class="fa fa-paper-plane"></i></button>
		</div>

		<div id="chooseAnswerDiv" class="hidden">
			<p class="mt-4 font-semibold text-center">
				Aucune réponse n'a été trouvée ! Veuillez en choisir une.
			</p>

			<div class="flex space-x-2">
				<input id="input_answer" type="text" style="border-width: 1.8px;" class="text-neutral-content bg-neutral mt-2 rounded-lg border-transparent flex-1 appearance-none border-purple-500 w-full py-2 px-4 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-700 focus:border-transparent" placeholder="Entrer une réponse ici !" maxlength="320"/>
				<button id="answerButton" onclick="setAnswer(document.getElementById('input_question').value, document.getElementById('input_answer').value)" class="mt-2 btn btn-primary"><i id="answerButton_icon_loading" class="fa fa-spinner-third animate-spin" style="display:none;"></i><i id="answerButton_icon_send" class="fa fa-paper-plane"></i></button>
			</div>
		</div>

		<div class="mt-2 text-center text-error">
			<p id="errorMessage"></p>
		</div>

		<div id="answerDiv" class="max-w-md lg:max-w-lg hidden rounded-lg mt-4 bg-neutral">
			<div class="px-3 py-1 text-left">
				<h1 class="text-neutral-content font-bold text-center">Anti Coupable :</h1>
				<p class="text-neutral-content" id="answerText"></p>
			</div>
		</div>
	</div>

	<div class="absolute md:left-2 bottom-1 text-center flex md:block">
		<a href="https://johanstickman.com"><p class="text-sm opacity-20">© Johan le stickman</p></a>
		<p class="text-sm opacity-20"><span class="md:hidden">&nbsp;|&nbsp;</span>Version <span class="text-bold">{chatweb_version_number}</span></p>
	</div>
</body>
</html>
